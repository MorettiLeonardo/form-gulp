<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="../build/styles/style.css">
</head>
<body>
    
    <div class="container">
            <form id="myForm">
                <h1>Crie sua conta</h1>
                <div>
                    <input type="text" id="name" name="name" placeholder="Nome completo *">
                </div>
                <div>
                    <input type="email" id="email" name="email" placeholder="Email completo *">
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Senha *">
                </div>
                <div>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme a senha *">
                </div>
                <p>Já é um membro? <a href="#">Logar</a></p>
                <button type="submit">Criar</button>
            </form>
            <img src="./images/Cloud Storage image.png" alt="Imgaem Cloud Storage">
        </div>

        <script src="./scripts/index.js"></script>

</body>
</html>
